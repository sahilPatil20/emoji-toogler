<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Toogler</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="emoji-tog bg-light d-block mx-auto m-5 rounded-5">
        <h2 class="text-center p-2">Emoji Toogler</h2>

        <div>
            <img src="./img/cool-face.gif" class ="d-block mx-auto" alt="emoji" id="emoji">
        </div>
        
        <div class="d-flex justify-content-center pb-4">
            <button type="button" class="btn m-2 border border-dark rounded-5 fs-5 fw-medium" onclick="happy()">Happy</button>
            <button type="button" class="btn m-2 border border-dark rounded-5 fs-5 fw-medium" onclick="cool()">Cool</button>
            <button type="button" class="btn m-2 border border-dark rounded-5 fs-5 fw-medium" onclick="surprised()">Surprised</button>
        </div>

    </div>

    <script>
        function happy() {
            const emoji = document.getElementById("emoji");
            emoji.src = "./img/happy-face.gif";
        }

        function cool() {
            const emoji = document.getElementById("emoji");
            emoji.src = "./img/cool-face.gif";
        }

        function surprised() {
            const emoji = document.getElementById("emoji");
            emoji.src = "./img/surprise-face.gif"
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
